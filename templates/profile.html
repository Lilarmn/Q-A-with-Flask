<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروفایل کاربری - Code Hub</title>
    <link rel="stylesheet" href="../static/profile.css"> <!-- Link to profile CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Profile Header -->
    <header class="profile-header">
        <div class="container">
            <div class="profile-info">
                <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-picture">
                <h1 class="username">نام کاربری</h1>
                <p class="bio">توضیحات کوتاه درباره کاربر</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="profile-content">
        <div class="container">
            <!-- Recent Activity Section -->
            <section class="recent-activity">
                <h2>فعالیت‌های اخیر</h2>
                <ul>
                    <li><a href="#">پرسش جدیدی که کاربر ایجاد کرده است</a></li>
                    <li><a href="#">پاسخی که کاربر داده است</a></li>
                    <li><a href="#">لایک‌ها و نظرات اخیر</a></li>
                </ul>
            </section>

            <!-- Account Settings Section -->
            <section class="account-settings">
                <h2>تنظیمات حساب</h2>
                <form action="/update-profile" method="post">
                    <div class="input-group">
                        <label for="email">ایمیل</label>
                        <input type="email" id="email" name="email" value="user@example.com" required>
                    </div>
                    <div class="input-group">
                        <label for="bio">توضیحات</label>
                        <textarea id="bio" name="bio" rows="4">توضیحات کوتاه درباره کاربر</textarea>
                    </div>
                    <button type="submit" class="btn">به‌روزرسانی</button>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
